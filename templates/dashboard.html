<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - {{ filename }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Dashboard for {{ filename }}</h1>
    
    <h2>Data Preview</h2>
    {{ data_preview | safe }}

    <h2>Summary Statistics</h2>
    {{ summary | safe }}

    <h2>Create a Chart</h2>
    <form method="post">
        <label for="x_axis">X-Axis:</label>
        <select name="x_axis">
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>

        <label for="y_axis">Y-Axis:</label>
        <select name="y_axis">
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>

        <button type="submit">Generate Chart</button>
    </form>

    {% if chart_html %}
        <h2>Generated Chart</h2>
        {{ chart_html | safe }}
    {% endif %}

    <a href="/upload">Upload Another File</a>
</body>
</html>
